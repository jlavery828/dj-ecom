{% extends 'base.html' %}

{% block content %}
<h1>Login</h1>
<form method="POST">
    {% csrf_token %}
    {{ form }}
    {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
    {% endif %}
    <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
